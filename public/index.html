    <title>Om Nom Nom</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Google Maps API -->
  	<script src='https://maps.googleapis.com/maps/api/js?v=3.exp' type="text/javascript"></script>
		
		<!-- CSS -->
		<link rel="stylesheet" href="css/omnomnom.css">
  </head>
	
  <body>
    <div id="container">
        <div id="nav">Nav Menu</div>
        <div id="map"></div>
    </div>
		
		<script type='text/javascript'>
		//<![CDATA[
		function init_map() {
			var myOptions = {
				zoom:10,
				center:new google.maps.LatLng(37.77, -122.39),
				mapTypeId: google.maps.MapTypeId.ROADMAP,
				styles: [
					{
						featureType: 'all',
						stylers: [
							{ saturation: -80 }
						]
					},{
						featureType: 'road.arterial',
						elementType: 'geometry',
						stylers: [
							{ hue: '#00ffee' },
							{ saturation: 50 }
						]
					},{
						featureType: 'poi.business',
						elementType: 'labels',
						stylers: [
							{ visibility: 'off' }
						]
					}
				]				
			};
			map = new google.maps.Map(document.getElementById('map'), myOptions);
			marker1 = new google.maps.Marker({
				map: map,
				position: new google.maps.LatLng(37.7748713162388, -122.398531708276)
			});
			infowindow1 = new google.maps.InfoWindow({content:'<strong>Title<\/strong><br>palo alto<br>'});
			marker2 = new google.maps.Marker({
				map: map,
				position: new google.maps.LatLng(37.78, -122.5)
			});
			google.maps.event.addListener(
				marker1,
				'click',
				function() {
					infowindow1.open(map,marker1);
				});
			//infowindow1.open(map,marker1); // pre-open
		}
		google.maps.event.addDomListener(window, 'load', init_map);
		//]]>
		</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
