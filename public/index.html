<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Om Nom Nom</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

		<!-- Google Maps API -->
  	<script src='https://maps.googleapis.com/maps/api/js?v=3.exp&key=AIzaSyBuQbzHmdR7s3r9x_FF2NGnv-RD4lvf6Ks' type="text/javascript"></script>
		
		<!-- Custom CSS and JavaScript -->
		<link rel="stylesheet" href="css/omnomnom.css">
		<script src="js/omnomnom.js"></script>
  </head>
	
  <body onload="alignWidths()">
    <div id="container">
			<div id="nav">
				<label id="nav-header">Let's find some food...</label><br>
				
				<div>
					<div class="form-inline">
						<label for="lat" id="loc-label">Location:</label>
						<input type="text" class="form-control" id="lat" placeholder="Latitude" readonly>
						<input type="text" class="form-control" id="lng" placeholder="Longitude" readonly>
					</div>
					<div class="form-inline">
						<label for="radius" id="rad-label">Radius:</label>
						<input type="number" step="any" class="form-control" id="radius" placeholder="Radius (meters)" readonly>
					</div>
				</div>
				<br>
				<div class="pull-right">

				<button class="btn btn-default btn-sm" onclick="clearMarkers()">
					<span class="glyphicon glyphicon-erase" aria-hidden="true"></span> Clear
				</button>
				<button id="search-btn" class="btn btn-default btn-sm" onclick="findTrucksInSearchArea()">
					<span id="search-btn-icon" class="glyphicon glyphicon-search" aria-hidden="true"></span> Search
				</button>
				</div>
			</div>
			
			<div id="map"></div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </body>
</html>
